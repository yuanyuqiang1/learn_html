<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>
table
</title>
</head>
<body>
<p>every form use table to start</p>
<p>every row use tr to start</p>
<p>every data use td to start</p>

<table border="1">
<tr>
<td>100</td>
</tr>
</table>
<br/>

<table border="8">
<tr>
<th><strong>heading</strong></th>
<td>&nbsp;</td>
</tr>
<tr>
<td>100</td><td>200</td><td>300</td>
</tr>
</table>
<br/>

<table border="15">
<th colspan="4">number</th>
<tr>
<th rowspan="2">name</th>
<td>100</td><td>200</td><td>300</td>
</tr>
<tr>
<td>400</td><td>500</td><td>600</td>
</tr>
</table>
<br/>

<table border="10" cellpadding="10" cellspacing="10">
<tr>
<td><p>number one</p><p>number two</p>
</td>
<td>another form:
<table border="1" style="background-color:red">
<tr><td>A</td><td>B</td></tr>
<tr><td>C</td><td>D</td></tr>
</table>
</td>
</tr>
<tr>
<td>contains a list:
<ul><li>apple</li><li>banana</li><li>pea</li>
</ul>
</td>
<td>
<p>Hello</p>
</td>
</tr>
</table>

</body>
</html>
